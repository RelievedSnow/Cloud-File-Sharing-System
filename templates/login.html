    <div class="login">
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email ID</label>
            <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Enter  your Email ID">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter  your Password">
            </div>
          </div>
          <button type="button" class="btn btn-success login-btn">Log In</button>
    </div>
